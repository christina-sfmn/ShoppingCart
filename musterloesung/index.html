<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Einkaufswagen mit Produktansicht</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="products" id="products">
      <h2>Produkte</h2>
      <div class="product-card">
        <h3>Produkt 1</h3>
        <p>Preis: $10</p>
        <button onclick="addToCart('Produkt 1', 10)">Zum Warenkorb hinzuf端gen</button>
      </div>
      <div class="product-card">
        <h3>Produkt 2</h3>
        <p>Preis: $20</p>
        <button onclick="addToCart('Produkt 2', 20)">Zum Warenkorb hinzuf端gen</button>
      </div>
      <div class="product-card">
        <h3>Produkt 3</h3>
        <p>Preis: $15</p>
        <button onclick="addToCart('Produkt 3', 15)">Zum Warenkorb hinzuf端gen</button>
      </div>
    </div>

    <div class="cart" id="cart">
      <h2>Einkaufswagen</h2>
      <table>
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Preis</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Hier werden die Einkaufswagen-Elemente dynamisch hinzugef端gt -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"><strong>Gesamt:</strong></td>
            <td class="total-price" id="total-price">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="advanced.js"></script>
</body>

</html>
